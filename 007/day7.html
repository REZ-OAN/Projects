<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Cardio Day 2</title>
    <style>
        h1{
            font-size : 50px;
            text-align: center;
            color : #8834ff;
        }
    </style>
</head>
<body>
    <h1> NEW ARRAY METHODS USING JS YOU HAVE TO INSPECT THE PAGE TO VIEW</h1>
    <script>
        const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];
    const Id = 2039842;
    function checkAdult(person){
        const cY = (new Date()).getFullYear();
        return cY - person.year>=19;
    }
    function retInd(item) {
        if(item.id === Id )
        return true;
    }
    // .some()  checks at least one
    const isAdult = people.some((person)=>{
        const currentYear= (new Date()).getFullYear();
        if(currentYear - person.year>= 19){
            return true;
        }
       
    });
    console.log(isAdult);
    // simply we can write like below
    const isAdlt = people.some(checkAdult);
    console.log(isAdlt);
    // .every() checks for every elements 
    // auto default parameter niye ney while iterating
    const isAdl = people.every(checkAdult);
    console.log(isAdl);
    // .find() used to find  the first occurence
    const comment = comments.find(retInd);
    console.log(comment);
    // .findIndex() used to find the first occurence of the given parameter
    const ind  = comments.findIndex(retInd);
    console.log(ind);
    // now suppose you want to delete the index then
    const del = comments.splice(ind,1) // this will return the object which is deleted in an Array
    console.log(comments);
    console.log(del);
    ///spread operator to slice the object array
    comments.push(...del);
    console.log(comments);
    const indx = comments.findIndex(comment => comment.id === 823423);
    console.log(indx);
    // using redux we can recreate an array with slicing;
    const newCom = [
        ...comments.slice(0,indx),
        ...comments.slice(indx+1)
    ]
    console.log(newCom);
    </script>
</body>
</html>
